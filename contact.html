<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }

  .navbar {
    background-color: #333;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 5px 20px; /* Reduced horizontal space */
  }

  .navbar-logo {
    display: flex;
    align-items: center;
  }

  .navbar-logo img {
    height: 60px;
    margin-right: 25px;
  }

  .navbar a {
    font-size: 18px;
    color: rgb(213, 205, 205);
    text-decoration: none;
    margin: 10px 15px; /* Added missing 'px' unit */
    transition: background-color 0.3s, color 0.3s;
  }

  .navbar a:hover {
    background-color: #a2a6a3;
    color: rgb(196, 182, 182);
  }

  .dropdown {
    position: relative;
  }

  .dropbtn {
    font-size: 16px;
    background-color: inherit;
    color: white;
    border: none;
    outline: none;
    padding: 14px 16px;
    cursor: pointer;
    transition: background-color 0.3s, color 0.3s;
  }

  .dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 300px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
  }

  .dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    text-align: left;
    transition: background-color 0.3s;
  }

  .dropdown-content a:hover {
    background-color: #ddd;
  }

  .dropdown:hover .dropdown-content {
    display: block;
  }

  .profile-icon {
    font-size: 24px;
    color: rgb(107, 21, 21);
    padding: 14px 16px;
    cursor: pointer;
    transition: background-color 0.3s, color 0.3s;
  }

  .profile-section {
    display: none;
    position: absolute;
    top: 100%;
    right: 0;
    background-color: #f9f9f9;
    border: 1px solid #ddd;
    padding: 10px;
    z-index: 2;
  }

  .profile-section a {
    display: block;
    padding: 6px 12px;
    text-decoration: none;
    color: rgb(35, 171, 27);
    transition: background-color 0.3s;
  }

  .profile-section a:hover {
    background-color: #ddd;
  }
</style>
</head>
